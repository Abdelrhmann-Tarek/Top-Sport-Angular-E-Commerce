<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" />
      <div *ngIf="submitted && f['name'].errors" class="text-danger">
        <small *ngIf="f['name'].errors['required']">Name is required.</small>
        <small *ngIf="f['name'].errors['minlength']">Name must be at least 2 characters.</small>
        <small *ngIf="f['name'].errors['maxlength']">Name must not exceed 20 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
      <div *ngIf="submitted && f['email'].errors" class="text-danger">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
      <div *ngIf="submitted && f['password'].errors" class="text-danger">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['pattern']">
          Password must contain uppercase, lowercase, number, and special character.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])"
        class="text-danger"
      >
        <small *ngIf="f['confirmPassword'].errors?.['required']"
          >Confirm Password is required.</small
        >
        <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-4">Submit</button>
  </form>
</div>
