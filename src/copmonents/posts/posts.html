<div class="container mt-4">
  <h2 class="text-center mb-4">Posts</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let post of posts">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-muted">{{ post.body }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">User ID: {{ post.userId }} | Post ID: {{ post.id }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
